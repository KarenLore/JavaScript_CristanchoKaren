<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nota</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
</head>
<body>

    <h2>Agregar Nota a Estudiante</h2>
    <form id="formAgregarNota">
        <label for="nombreNota">Nombre del Estudiante:</label>
        <input type="text" id="nombreNota" required><br><br>

        <label for="nota">Nota:</label>
        <input type="number" id="nota" required><br><br>

        <button type="submit">Agregar Nota</button>
    </form>
    <p id="resultadoAgregarNota"></p>
</body>
</html>
