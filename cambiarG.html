<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar de Grupo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
</body>
</html>
    <h2>Cambiar Grupo de Estudiante</h2>
    <form id="formCambiarGrupo">
        <label for="nombreCambiar">Nombre del Estudiante:</label>
        <input type="text" id="nombreCambiar" required><br><br>

        <label for="nuevoGrupo">Nuevo Grupo:</label>
        <input type="text" id="nuevoGrupo" required><br><br>

        <button type="submit">Cambiar Grupo</button>
    </form>
    <p id="resultadoCambiarGrupo"></p></body>
</html>
